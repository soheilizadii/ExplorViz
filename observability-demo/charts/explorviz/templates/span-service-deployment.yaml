apiVersion: apps/v1
kind: Deployment
metadata:
  name: span-service
  labels:
    app: explorviz
    run: span-service
spec:
  replicas: {{ .Values.span.replicaCount }}
  selector:
    matchLabels:
      app: explorviz
      run: span-service
  template:
    metadata:
      labels:
        app: explorviz
        run: span-service
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: span-service
          image: "{{ .Values.image.span }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.span.port }}
              name: http
          env:
            {{- range $key, $value := .Values.span.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}

