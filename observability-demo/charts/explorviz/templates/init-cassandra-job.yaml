apiVersion: batch/v1
kind: Job
metadata:
  name: init-cassandra
  labels:
    app: explorviz
    run: init-cassandra
spec:
  template:
    metadata:
      labels:
        app: explorviz
        run: init-cassandra
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-cassandra
          image: kieker/init-cassandra:kieker-2025
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "â³ Waiting for Cassandra to become available..."
              until nc -z cassandra 9042; do
                echo "Cassandra not ready yet... sleeping 5s"
                sleep 5
              done
              echo "âœ… Cassandra is up â€” initializing keyspaces"
              /opt/cassandra/bin/cqlsh cassandra -f /opt/cassandra/init.cql
              echo "ğŸ‰ Initialization complete!"
